<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div style="display: inline-block;">
            <h1 class="h1">Gradient Generator</h1>
        </div>
        <div class="buttons">
            <button id="deg">change Degree</button>
            <button id="btn1">#9785af</button>
            <button id="btn2">#22db60</button>
        </div>
        <div class="copyCode">
            <h4>Click to Copy:</h4>
            <p id="code">background: linear-gradient(0deg,#ff9911,#1199ff);</p>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
